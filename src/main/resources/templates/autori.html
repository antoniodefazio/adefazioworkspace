<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autori</title>
</head>
<body>
<h1 th:text="${welcome}">placeholder message</h1>
<h1>Lista Autori</h1>
<table>
    <tr><th>Nome</th><th>Cognome</th></tr>
    <tr th:each="autore : ${autori}">
        <td th:text="${autore.name}">tt</td>
        <td th:text="${autore.surname}">tt</td>
    </tr>
</table>
</body>
</html>
