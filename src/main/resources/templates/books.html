<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libri</title>
</head>
<body>
<h1 th:text="${welcome}">placeholder message</h1>
<h1>Lista Libri</h1>
<table>
    <tr><th>Titolo</th><th>Printing House</th></tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.titolo}">tt</td>
        <td th:text="${book.casaEditrice}">tt</td>
    </tr>
</table>
</body>
</html>
